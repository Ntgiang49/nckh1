<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quên mật khẩu</title>
    <link rel="stylesheet" href="quen.css" />
  </head>
  <body>
    <div id="full">
      <form action="from_in">
        <div class="enter"><h1>quên mật khẩu</h1></div>
        <div class="mail">
          <input type="text " placeholder="nhập mail của bạn" />
          <button type="send_code">gửi mã</button>
        </div>
        <div class="enter_code">
          <input type="text" placeholder="nhập mã" />
        </div>
        <div class="confirm">
          <button>confirm</button>
        </div>
      </form>
    </div>
  </body>
</html>
